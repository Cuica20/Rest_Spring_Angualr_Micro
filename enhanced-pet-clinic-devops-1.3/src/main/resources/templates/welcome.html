<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      ddl:bundle-includes="bootstrap-3.2.0"
      lang="en">

    <head th:replace="fragments/headTag :: headTag">REPLACE BEFORE COMMITTING</head>

    <body role="document">
        <div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>

        <div class="container">

            <div class="starter-template">
                <div role="alert" th:if="${statusMessage}" th:class="'alert ' + ${statusMessageClass}?: 'alert-info'" th:text="${statusMessage}" />
                <div role="alert" th:if="${param.logout}" class="alert alert-info">You have been logged out</div>
                <div role="alert" th:if="${param.error}" class="alert alert-error">There was an error, please try again.</div>

                <h2 th:text="#{welcome}">Welcome!</h2>

                <img src="/images/pets.png" th:src="@{/images/pets.png}" />
            </div>

            <div role="alert" th:if="${statusMessage}" th:class="'alert ' + ${statusMessageClass}?: 'alert-info'" th:text="${statusMessage}" />

            <table class="table" sec:authorize="isAnonymous()">
                <tr>
                    <td class="col-sm-5" style="text-align: right">
                        <h3>Returning users:</h3>
                        <a th:href="@{'/login'}" href="ownerForm.html" class="btn btn-success">Click here</a>
                    </td>
                    <td class="col-sm-2">&nbsp;</td>
                    <td class="col-sm-5" style="text-align: left">
                        <h3>First time users:</h3>
                        <form action="#" th:action="@{/users}" method="get">
                            <div>
                                <button type="submit" class="btn btn-info">Click here</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <table th:replace="fragments/footer :: footer" class="footer">REPLACE BEFORE COMMITTING</table>
    </body>

</html>
